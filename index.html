<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Decodificador</title>
  </head>
  <body>
    <header class="head">
      <div class="head-container">
        <img class="logo" src="./src/img/logo.png" alt="">
        <h1 class="title"><span>D</span>e|<span>c</span>odificador</h1>
      </div>
    </header><!-- header -->
    <input type="checkbox" id="switch" />
    <main>
      <div class="card-container">
      <div class="card " id="card">
            <textarea id="input-text" onfocus="this.value='';"
              placeholder="Digite um texto..."></textarea>
            <div class="btn-box">
              <input class="btn"id="btn-cod" type="button" value="Codificar">
              <input class="btn" id="btn-decod" type="button" value="Decodificar">
            </div>
          </div>
          <div class="card card-2" id="card-2">
            <textarea readonly placeholder="" id="output-text"></textarea>
            <div class="btn-box">
              <input class="btn" type="button" value="Copiar"  id="copy">
            </div>
          </div>
        </div>
    </main><!-- main -->
    <footer class="foot">
      <p>&copy; Andrei Vidal </p>
    </footer><!-- footer -->

    <script src="./src/script.js"></script>
  </body>
</html>
